name: Fast Android Debug Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # KROK 1: Java 17 tylko do konfiguracji SDK (wymóg Ubuntu 22.04)
    - name: Set up JDK 17 for SDK Manager
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK Paths
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # Instalujemy też starsze build-tools, których Twój projekt może szukać
    - name: Accept Android SDK licenses & Install Tools
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;30.0.3" "build-tools;29.0.2"

    # KROK 2: Java 8 do właściwego budowania (wymóg starego projektu)
    - name: Set up JDK 8 for Project
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    # KROK 3: "Naprawa" wersji Gradle w projekcie (Downgrade 7.5.1 -> 6.9.4)
    # Zmieniamy konfigurację wrappera w locie, aby ./gradlew pobrał starszą, działającą wersję.
    - name: Downgrade Gradle Wrapper
      run: |
        sed -i 's/gradle-7.5.1-all.zip/gradle-6.9.4-all.zip/g' gradle/wrapper/gradle-wrapper.properties
        cat gradle/wrapper/gradle-wrapper.properties

    # Ukrycie NDK
    - name: Unset NDK Environment
      run: |
        echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # KROK 4: Budowanie z flagą -x lint
    # -x lint: Ignoruje błędy jakości kodu (częste w starych projektach)
    # --stacktrace: Pokaże dokładny błąd, jeśli znowu coś pójdzie nie tak
    - name: Build Debug APK
      run: ./gradlew assembleDebug -x lint --stacktrace --warning-mode all

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
