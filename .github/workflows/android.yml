name: Fast Android Debug Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # POPRAWKA 1: Zmiana Java 17 -> 11 (rozwiązuje błąd javax/xml/bind/annotation/XmlSchema)
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK Paths
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # POPRAWKA 2: Ukrycie NDK przed Gradle (rozwiązuje błąd "NDK is missing a platforms directory")
    # Jeśli Twój projekt nie używa kodu natywnego (C++), to pomoże uniknąć błędów wersji.
    - name: Unset NDK Environment
      run: echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    # Upewniamy się, że build-tools pasują do tego, co masz w build.gradle
    - name: Ensure Build Tools & Platform
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
