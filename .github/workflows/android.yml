name: Fast Android Debug Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # KROK 1: Ustawiamy Java 17 TYLKO do obsługi narzędzi sdkmanager
    - name: Set up JDK 17 for SDK Manager
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Konfiguracja ścieżek (wymagana, aby znaleźć sdkmanager)
    - name: Setup Android SDK Paths
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # Instalacja licencji i narzędzi przy użyciu Java 17 (to teraz zadziała)
    - name: Accept Android SDK licenses & Install Tools
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # KROK 2: Przełączamy się na Java 8 dla Gradle'a
    # Nadpisuje to zmienną JAVA_HOME, więc Gradle użyje "ósemki"
    - name: Set up JDK 8 for Gradle Build
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle

    # Ukrycie NDK (rozwiązuje problem z katalogiem platforms)
    - name: Unset NDK Environment
      run: |
        echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Budowanie przy użyciu Java 8 (to naprawi błąd javax/xml/bind)
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
