name: Fast Android Debug Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # KROK 1: Java 17 wymagana TYLKO dla sdkmanager (narzędzia Androida w Ubuntu 22.04 tego wymagają)
    - name: Set up JDK 17 for SDK Manager
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK Paths
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Accept Android SDK licenses & Install Tools
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # KROK 2: Java 8 wymagana dla Twojego kodu (stary projekt)
    - name: Set up JDK 8 for Project
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    # KROK 3: Instalacja Gradle 6.9.4
    # Instalujemy starszego Gradle'a, który jest kompatybilny z Twoją starą wtyczką Androida.
    # Gradle 7.5.1 (z wrappera) jest zbyt nowy i powoduje błąd.
    - name: Setup Gradle 6.9.4
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '6.9.4'

    # Ukrycie NDK (rozwiązuje problem z katalogiem platforms)
    - name: Unset NDK Environment
      run: |
        echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=" >> $GITHUB_ENV

    # KROK 4: Budowanie
    # WAŻNE: Używamy komendy 'gradle', a NIE './gradlew'.
    # './gradlew' pobrałby znowu niekompatybilną wersję 7.5.1.
    # 'gradle' użyje wersji 6.9.4 zainstalowanej krok wcześniej.
    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
