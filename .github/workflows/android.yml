name: Fast Android Debug Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------------------------------------------------
    # KROK 1: Przygotowanie środowiska SDK (wymaga Java 17)
    # ------------------------------------------------------------------
    - name: Set up JDK 17 for SDK Manager
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK Paths
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # Instalujemy zestaw starszych narzędzi, bo stary projekt może ich wymagać
    - name: Accept Android SDK licenses & Install Tools
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;30.0.3" "build-tools;29.0.2"

    # ------------------------------------------------------------------
    # KROK 2: Przygotowanie środowiska do budowania (wymaga Java 8)
    # ------------------------------------------------------------------
    - name: Set up JDK 8 for Project Build
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    # ------------------------------------------------------------------
    # KROK 3: Instalacja Gradle 6.9.4
    # Ignorujemy wersję 7.5.1 z Twojego pliku i instalujemy starszą,
    # która jest kompatybilna z Javą 8 i Twoim kodem.
    # ------------------------------------------------------------------
    - name: Setup Gradle 6.9.4
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '6.9.4'

    # Ukrycie NDK, żeby nie powodowało konfliktów
    - name: Unset NDK Environment
      run: |
        echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=" >> $GITHUB_ENV

    # ------------------------------------------------------------------
    # KROK 4: Budowanie
    # WAŻNE: Używamy polecenia `gradle`, a NIE `./gradlew`.
    # `./gradlew` czyta Twój plik i próbuje pobrać wersję 7.5.1 (błąd).
    # `gradle` używa wersji 6.9.4 zainstalowanej powyżej (sukces).
    # ------------------------------------------------------------------
    - name: Build Debug APK
      run: gradle assembleDebug -x lint --stacktrace --warning-mode all

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
