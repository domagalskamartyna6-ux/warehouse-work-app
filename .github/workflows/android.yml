name: Fast Android Debug Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------------------------------------------------
    # KROK 1: Java 17 - Tylko dla narzędzi SDK (sdkmanager tego wymaga)
    # ------------------------------------------------------------------
    - name: Set up JDK 17 for SDK Manager
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK Paths
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # Instalujemy starsze build-tools (28/29/30), bo stare projekty często mają je wpisane na sztywno
    - name: Accept Android SDK licenses & Install Tools
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;30.0.3" "build-tools;29.0.2" "build-tools;28.0.3"

    # ------------------------------------------------------------------
    # KROK 2: Java 8 - Do kompilacji Twojego kodu (JAXB / javax.xml)
    # ------------------------------------------------------------------
    - name: Set up JDK 8 for Project Build
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    # ------------------------------------------------------------------
    # KROK 3: SIŁOWE NADPISANIE WERSJI GRADLE
    # Zamiast edytować plik (co psuje sumy kontrolne), tworzymy go od nowa.
    # Ustawiamy wersję 6.9.4 - to naprawi błędy o "deprecated features incompatible with Gradle 7.0"
    # ------------------------------------------------------------------
    - name: Force Gradle 6.9.4
      run: |
        rm -f gradle/wrapper/gradle-wrapper.properties
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-6.9.4-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
        
        # Weryfikacja zawartości pliku
        cat gradle/wrapper/gradle-wrapper.properties

    # Ukrycie NDK (rozwiązuje konflikty wersji natywnych)
    - name: Unset NDK Environment
      run: |
        echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ------------------------------------------------------------------
    # KROK 4: Budowanie
    # Teraz ./gradlew pobierze wersję 6.9.4 (dzięki krokowi 3) i zbuduje projekt.
    # ------------------------------------------------------------------
    - name: Build Debug APK
      run: ./gradlew assembleDebug -x lint --stacktrace --warning-mode all

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
